<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket v0.1 - Color Variants</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
:root {
  --bg-primary: #0f1419;
  --bg-secondary: #151b22;
  --bg-tertiary: #1c242d;
  --bg-hover: #252d38;
  --text-primary: #e6edf3;
  --text-secondary: #8b949e;
  --text-muted: #565d64;
  --border: #2d3640;
  --accent: #58a6ff;
  --accent-dim: rgba(88, 166, 255, 0.15);
  --success: #3fb950;
  --success-dim: rgba(63, 185, 80, 0.15);
  --warning: #d29922;
  --warning-dim: rgba(210, 153, 34, 0.15);
  --danger: #f85149;
  --danger-dim: rgba(248, 81, 73, 0.15);
  --diff-add-bg: rgba(63, 185, 80, 0.15);
  --diff-del-bg: rgba(248, 81, 73, 0.15);
}
.light {
  --bg-primary: #ffffff;
  --bg-secondary: #f6f8fa;
  --bg-tertiary: #ebeef1;
  --bg-hover: #e1e4e8;
  --text-primary: #1f2328;
  --text-secondary: #656d76;
  --text-muted: #8c959f;
  --border: #d1d9e0;
  --accent: #0969da;
  --accent-dim: rgba(9, 105, 218, 0.1);
  --success: #1a7f37;
  --success-dim: rgba(26, 127, 55, 0.1);
  --warning: #9a6700;
  --warning-dim: rgba(154, 103, 0, 0.1);
  --danger: #cf222e;
  --danger-dim: rgba(207, 34, 46, 0.1);
  --diff-add-bg: rgba(26, 127, 55, 0.1);
  --diff-del-bg: rgba(207, 34, 46, 0.1);
}
/* Emerald */
.theme-emerald { --accent: #34d399; --accent-dim: rgba(52, 211, 153, 0.15); }
.theme-emerald.light { --accent: #059669; --accent-dim: rgba(5, 150, 105, 0.1); }
/* Rose */
.theme-rose { --accent: #f472b6; --accent-dim: rgba(244, 114, 182, 0.15); }
.theme-rose.light { --accent: #db2777; --accent-dim: rgba(219, 39, 119, 0.1); }
/* Amber */
.theme-amber { --accent: #f59e0b; --accent-dim: rgba(245, 158, 11, 0.15); }
.theme-amber.light { --accent: #d97706; --accent-dim: rgba(217, 119, 6, 0.1); }
/* Slate */
.theme-slate { --accent: #a5a5b4; --accent-dim: rgba(165, 165, 180, 0.15); }
.theme-slate.light { --accent: #64748b; --accent-dim: rgba(100, 116, 139, 0.1); }
/* Violet */
.theme-violet { --accent: #a78bfa; --accent-dim: rgba(167, 139, 250, 0.15); }
.theme-violet.light { --accent: #7c3aed; --accent-dim: rgba(124, 58, 237, 0.1); }

/* Theme Switcher Bar */
.theme-bar { height: 40px; flex-shrink: 0; background: var(--bg-tertiary); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: center; gap: 12px; padding: 0 16px; }
.theme-bar-label { font-size: 11px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; margin-right: 8px; }
.color-dot { width: 20px; height: 20px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: all 0.15s; }
.color-dot:hover { transform: scale(1.2); }
.color-dot.active { border-color: var(--text-primary); box-shadow: 0 0 0 2px var(--bg-primary); }
.mode-toggle { display: flex; background: var(--bg-secondary); border-radius: 6px; padding: 2px; margin-left: 16px; border: 1px solid var(--border); }
.mode-btn { padding: 4px 12px; border: none; border-radius: 4px; background: transparent; color: var(--text-muted); font-family: inherit; font-size: 11px; cursor: pointer; }
.mode-btn.active { background: var(--accent); color: #fff; }

* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif; background: #0a0c0f; color: var(--text-primary); overflow: hidden; }
.app { height: 100vh; display: flex; flex-direction: column; background: var(--bg-primary); }

/* Title Bar */
.titlebar { height: 38px; flex-shrink: 0; background: var(--bg-secondary); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 12px; }
.window-controls { display: flex; gap: 8px; margin-right: 16px; }
.window-dot { width: 12px; height: 12px; border-radius: 50%; }
.window-dot.close { background: #ff5f57; }
.window-dot.minimize { background: #febc2e; }
.window-dot.maximize { background: #28c840; }
.titlebar-tabs { display: flex; gap: 4px; }
.tab { padding: 6px 16px; font-size: 12px; color: var(--text-muted); background: transparent; border: none; cursor: pointer; border-radius: 6px; font-family: inherit; }
.tab.active { background: var(--bg-tertiary); color: var(--text-primary); }

/* Toolbar */
.toolbar { height: 48px; flex-shrink: 0; background: var(--bg-secondary); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 16px; gap: 8px; }
.branch-selector { display: flex; align-items: center; gap: 8px; padding: 6px 12px; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 6px; font-size: 13px; cursor: default; }
.branch-selector svg { width: 16px; height: 16px; color: var(--accent); }

/* Main Layout */
.main-layout { flex: 1 1 auto; display: flex; width: 100%; min-height: 0; overflow: hidden; }

/* Sidebar */
.sidebar { width: 200px; min-width: 180px; background: var(--bg-secondary); border-right: 1px solid var(--border); overflow-y: auto; flex-shrink: 0; }
.sidebar-section { padding: 8px 0; border-bottom: 1px solid var(--border); }
.sidebar-section:last-child { border-bottom: none; }
.section-label { padding: 8px 16px; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-muted); }
.nav-item { padding: 8px 16px; font-size: 13px; color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; gap: 10px; transition: all 0.15s; }
.nav-item:hover { background: var(--bg-tertiary); color: var(--text-primary); }
.nav-item.active { background: var(--accent-dim); color: var(--accent); border-left: 2px solid var(--accent); }
.nav-item svg { width: 16px; height: 16px; flex-shrink: 0; }
.nav-badge { margin-left: auto; padding: 2px 8px; background: var(--accent); color: #fff; border-radius: 10px; font-size: 10px; font-weight: 600; }

/* Content Area */
.content { flex: 1 1 auto; min-width: 0; min-height: 0; overflow: hidden; display: flex; flex-direction: column; }
.view { display: none; flex: 1; width: 100%; height: 100%; min-height: 0; overflow: hidden; }
.view.active { display: flex; flex-direction: column; width: 100%; height: 100%; min-height: 0; }

/* Changes Layout */
.changes-layout { display: flex; width: 100%; height: 100%; overflow: hidden; }
.changes-layout .file-panel { width: 250px; flex: 0 0 250px; }
.changes-layout .diff-panel { flex: 1 1 auto; min-width: 0; }
.changes-layout .commit-panel { width: 300px; flex: 0 0 300px; }

/* File Panel */
.file-panel { border-right: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; }
.panel-header { padding: 14px 16px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; gap: 16px; }
.panel-title { font-size: 13px; font-weight: 600; white-space: nowrap; }
.panel-actions { display: flex; gap: 8px; align-items: center; }
.file-section { border-bottom: 1px solid var(--border); }
.file-section:last-child { border-bottom: none; }
.file-section-header { padding: 8px 12px; font-size: 11px; font-weight: 600; color: var(--text-muted); display: flex; align-items: center; gap: 6px; cursor: pointer; user-select: none; }
.file-section-header:hover { background: var(--bg-tertiary); }
.file-section-header .chevron { width: 12px; height: 12px; transition: transform 0.15s; }
.file-section-header.collapsed .chevron { transform: rotate(-90deg); }
.file-section-header .count { margin-left: auto; color: var(--accent); }
.file-list { overflow-y: auto; }
.file-item { padding: 6px 12px 6px 24px; font-size: 12px; display: flex; align-items: center; gap: 8px; cursor: pointer; transition: all 0.1s; }
.file-item:hover { background: var(--bg-tertiary); }
.file-item.selected { background: var(--accent-dim); }
.file-status { width: 16px; height: 16px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 700; }
.file-status.add { background: var(--success-dim); color: var(--success); }
.file-status.modify { background: var(--warning-dim); color: var(--warning); }
.file-status.untracked { background: var(--bg-tertiary); color: var(--text-muted); }
.file-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: var(--text-secondary); }
.file-item.selected .file-name { color: var(--text-primary); }
.file-action { width: 20px; height: 20px; border: none; border-radius: 4px; background: transparent; color: var(--text-muted); cursor: pointer; display: none; align-items: center; justify-content: center; font-size: 14px; font-weight: 600; }
.file-item:hover .file-action { display: flex; }
.file-action:hover { background: var(--accent); color: #fff; }

/* Diff Panel */
.diff-panel { display: flex; flex-direction: column; overflow: hidden; }
.diff-content { flex: 1; overflow: auto; font-family: 'JetBrains Mono', monospace; font-size: 12px; line-height: 1.6; padding: 0; display: block; }
.diff-hunk { border-bottom: 1px solid var(--border); }
.diff-hunk-header { padding: 8px 16px; background: var(--bg-tertiary); color: var(--text-muted); font-size: 11px; font-family: 'JetBrains Mono', monospace; }
.diff-line { display: flex; padding: 0 16px; min-height: 22px; }
.diff-line:hover { background: var(--bg-hover); }
.line-num { width: 40px; text-align: right; padding-right: 12px; color: var(--text-muted); user-select: none; }
.line-content { flex: 1; white-space: pre; }
.diff-line.add { background: var(--diff-add-bg); }
.diff-line.add .line-content { color: var(--success); }
.diff-line.del { background: var(--diff-del-bg); }
.diff-line.del .line-content { color: var(--danger); }

/* Commit Panel */
.commit-panel { border-left: 1px solid var(--border); display: flex; flex-direction: column; }
.commit-form { flex: 1; display: flex; flex-direction: column; padding: 16px; gap: 12px; }
.commit-subject { flex: 0; padding: 10px 14px; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary); font-family: inherit; font-size: 13px; }
.commit-subject:focus { outline: none; border-color: var(--accent); }
.commit-subject::placeholder { color: var(--text-muted); }
.commit-body { flex: 1; min-height: 100px; padding: 10px 14px; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary); font-family: inherit; font-size: 13px; resize: none; }
.commit-body:focus { outline: none; border-color: var(--accent); }
.commit-body::placeholder { color: var(--text-muted); }
.commit-actions { display: flex; justify-content: flex-end; }

/* Buttons */
.btn { display: inline-flex; align-items: center; gap: 6px; padding: 10px 20px; border: none; border-radius: 6px; font-family: inherit; font-size: 13px; font-weight: 500; cursor: pointer; transition: all 0.15s; }
.btn svg { width: 16px; height: 16px; }
.btn-xs { padding: 3px 8px; font-size: 11px; }
.btn-primary { background: var(--accent); color: #fff; }
.btn-primary:hover { filter: brightness(1.1); }
.btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border); }
.btn-secondary:hover { background: var(--bg-hover); }

/* Status Bar */
.statusbar { height: 24px; flex-shrink: 0; background: var(--bg-secondary); border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 12px; font-size: 11px; }
.status-left, .status-right { display: flex; align-items: center; gap: 16px; }
.status-item { display: flex; align-items: center; gap: 6px; color: var(--text-muted); }
.status-item svg { width: 12px; height: 12px; }

/* Toast */
.toast-container { position: fixed; bottom: 40px; right: 20px; display: flex; flex-direction: column; gap: 8px; z-index: 200; }
.toast { padding: 12px 20px; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 8px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); display: flex; align-items: center; gap: 10px; font-size: 13px; animation: slideIn 0.3s ease; }
.toast.success { border-color: var(--success); }
.toast.success::before { content: '\2713'; color: var(--success); font-weight: 600; }
.toast.error { border-color: var(--danger); }
.toast.error::before { content: '\2717'; color: var(--danger); font-weight: 600; }
@keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

::-webkit-scrollbar { width: 8px; height: 8px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
  </style>
</head>
<body>
  <div class="app" id="app">
    <!-- Title Bar -->
    <div class="titlebar">
      <div class="window-controls">
        <div class="window-dot close"></div>
        <div class="window-dot minimize"></div>
        <div class="window-dot maximize"></div>
      </div>
      <div class="titlebar-tabs">
        <button class="tab active">rocket-app</button>
      </div>
    </div>

    <!-- Theme Switcher Bar -->
    <div class="theme-bar">
      <span class="theme-bar-label">Theme</span>
      <div class="color-dot active" style="background:#58a6ff" data-theme="cobalt" onclick="setColorTheme(this)"></div>
      <div class="color-dot" style="background:#34d399" data-theme="emerald" onclick="setColorTheme(this)"></div>
      <div class="color-dot" style="background:#f472b6" data-theme="rose" onclick="setColorTheme(this)"></div>
      <div class="color-dot" style="background:#f59e0b" data-theme="amber" onclick="setColorTheme(this)"></div>
      <div class="color-dot" style="background:#a5a5b4" data-theme="slate" onclick="setColorTheme(this)"></div>
      <div class="color-dot" style="background:#a78bfa" data-theme="violet" onclick="setColorTheme(this)"></div>
      <div class="mode-toggle">
        <button class="mode-btn active" onclick="setMode('dark',this)">Dark</button>
        <button class="mode-btn" onclick="setMode('light',this)">Light</button>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <div class="branch-selector">
        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M9.5 3.25a2.25 2.25 0 1 1 3 2.122V6A2.5 2.5 0 0 1 10 8.5H6a1 1 0 0 0-1 1v1.128a2.251 2.251 0 1 1-1.5 0V5.372a2.25 2.25 0 1 1 1.5 0v1.836A2.492 2.492 0 0 1 6 7h4a1 1 0 0 0 1-1v-.628A2.25 2.25 0 0 1 9.5 3.25z"/></svg>
        <span>main</span>
      </div>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">
      <nav class="sidebar">
        <div class="sidebar-section">
          <div class="section-label">Workspace</div>
          <div class="nav-item active" data-view="changes" onclick="switchView('changes')">
            <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
            Changes
            <span class="nav-badge">5</span>
          </div>
        </div>
      </nav>

      <main class="content">
        <div class="view active" id="view-changes">
          <div class="changes-layout">
            <!-- File List -->
            <div class="file-panel">
              <div class="panel-header">
                <span class="panel-title">Changed Files</span>
                <div class="panel-actions">
                  <button class="btn btn-secondary btn-xs" onclick="showToast('success','All files unstaged')" title="Unstage All">Unstage All</button>
                  <button class="btn btn-secondary btn-xs" onclick="showToast('success','All files staged')" title="Stage All">Stage All</button>
                </div>
              </div>
              <div class="file-section">
                <div class="file-section-header" onclick="toggleSection(this)">
                  <svg viewBox="0 0 16 16" fill="currentColor" class="chevron"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/></svg>
                  <span>Staged</span>
                  <span class="count">2</span>
                </div>
                <div class="file-list">
                  <div class="file-item staged selected" onclick="selectFile(this)">
                    <span class="file-status add">A</span>
                    <span class="file-name">src/auth/handler.go</span>
                    <button class="file-action" onclick="event.stopPropagation();showToast('success','File unstaged')" title="Unstage">&minus;</button>
                  </div>
                  <div class="file-item staged" onclick="selectFile(this)">
                    <span class="file-status modify">M</span>
                    <span class="file-name">src/main.go</span>
                    <button class="file-action" onclick="event.stopPropagation();showToast('success','File unstaged')" title="Unstage">&minus;</button>
                  </div>
                </div>
              </div>
              <div class="file-section">
                <div class="file-section-header" onclick="toggleSection(this)">
                  <svg viewBox="0 0 16 16" fill="currentColor" class="chevron"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/></svg>
                  <span>Modified</span>
                  <span class="count">2</span>
                </div>
                <div class="file-list">
                  <div class="file-item" onclick="selectFile(this)">
                    <span class="file-status modify">M</span>
                    <span class="file-name">src/config/settings.go</span>
                    <button class="file-action" onclick="event.stopPropagation();showToast('success','File staged')" title="Stage">+</button>
                  </div>
                  <div class="file-item" onclick="selectFile(this)">
                    <span class="file-status modify">M</span>
                    <span class="file-name">go.mod</span>
                    <button class="file-action" onclick="event.stopPropagation();showToast('success','File staged')" title="Stage">+</button>
                  </div>
                </div>
              </div>
              <div class="file-section">
                <div class="file-section-header" onclick="toggleSection(this)">
                  <svg viewBox="0 0 16 16" fill="currentColor" class="chevron"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/></svg>
                  <span>Untracked</span>
                  <span class="count">1</span>
                </div>
                <div class="file-list">
                  <div class="file-item" onclick="selectFile(this)">
                    <span class="file-status untracked">?</span>
                    <span class="file-name">src/auth/token.go</span>
                    <button class="file-action" onclick="event.stopPropagation();showToast('success','File staged')" title="Stage">+</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Diff Panel -->
            <div class="diff-panel" id="diff-panel">
              <div class="panel-header">
                <span class="panel-title" id="diff-filename">src/auth/handler.go</span>
              </div>
              <div class="diff-content" id="diff-inline"></div>
            </div>

            <!-- Commit Panel -->
            <div class="commit-panel">
              <div class="panel-header">
                <span class="panel-title">Commit</span>
              </div>
              <div class="commit-form">
                <input type="text" class="commit-subject" placeholder="Commit message (subject)" id="commit-subject">
                <textarea class="commit-body" placeholder="Description (optional)" id="commit-body"></textarea>
                <div class="commit-actions">
                  <button class="btn btn-primary" onclick="performCommit()">
                    <svg viewBox="0 0 16 16" fill="currentColor"><path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/></svg>
                    Commit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Status Bar -->
    <div class="statusbar">
      <div class="status-left">
        <span class="status-item">
          <svg viewBox="0 0 16 16" fill="currentColor"><path d="M9.5 3.25a2.25 2.25 0 1 1 3 2.122V6A2.5 2.5 0 0 1 10 8.5H6a1 1 0 0 0-1 1v1.128a2.251 2.251 0 1 1-1.5 0V5.372a2.25 2.25 0 1 1 1.5 0v1.836A2.492 2.492 0 0 1 6 7h4a1 1 0 0 0 1-1v-.628A2.25 2.25 0 0 1 9.5 3.25z"/></svg>
          main
        </span>
      </div>
      <div class="status-right">
        <span class="status-item">rocket-app</span>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <script>
function switchView(v) {
  document.querySelectorAll('.nav-item').forEach(function(i){i.classList.toggle('active',i.dataset.view===v);});
  document.querySelectorAll('.view').forEach(function(el){el.classList.remove('active');});
  var t=document.getElementById('view-'+v); if(t) t.classList.add('active');
}
function selectFile(el) {
  document.querySelectorAll('.file-item').forEach(function(i){i.classList.remove('selected');});
  el.classList.add('selected');
}
function toggleSection(header) {
  header.classList.toggle('collapsed');
  var fl=header.nextElementSibling;
  if(fl) fl.style.display=header.classList.contains('collapsed')?'none':'block';
}
function performCommit() {
  var s=document.getElementById('commit-subject').value;
  if(!s.trim()){showToast('error','Please enter a commit message');return;}
  showToast('success','Commit created');
  document.getElementById('commit-subject').value='';
  document.getElementById('commit-body').value='';
}
function showToast(type,msg) {
  var c=document.getElementById('toast-container');
  var t=document.createElement('div'); t.className='toast '+type; t.textContent=msg;
  c.appendChild(t); setTimeout(function(){t.remove();},3000);
}
function renderInlineDiff() {

function setColorTheme(el) {
  var app=document.getElementById('app');
  document.querySelectorAll('.color-dot').forEach(function(d){d.classList.remove('active');});
  el.classList.add('active');
  var t=el.dataset.theme;
  app.className=app.className.replace(/theme-\w+/g,'').trim();
  if(t!=='cobalt') app.classList.add('theme-'+t);
}
function setMode(mode,btn) {
  var app=document.getElementById('app');
  document.querySelectorAll('.mode-btn').forEach(function(b){b.classList.remove('active');});
  btn.classList.add('active');
  if(mode==='light'){app.classList.add('light');document.body.style.background='#e0e0e0';}
  else{app.classList.remove('light');document.body.style.background='#0a0c0f';}
}
